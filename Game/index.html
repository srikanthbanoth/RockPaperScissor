<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <main class="center">
   <h1 class="title">Rock Paper Scissors</h1>
   <p id="ammo">Select your ammo:</p>
   <div class="images">
       <img src="./images/rock.png" alt="rock" class="rock">
       <img src="./images/paper.png" alt="paper"class="paper">
       <img src="./images/scissors.png" alt="Scissors" class="scissor">
   </div>
   <p class="result"></p>
   <div class="scorecard">
    <p class="player">Your Score : 0</p>
    <p class="machine">Computer's score : 0</p>
   </div>
   <button class="reset">Reset</button>
   <button class="end">End Game</button>
</main>
    <script src="./script.js"></script>
</body>
</html>
